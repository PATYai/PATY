name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_bot:
        description: 'Deploy bot service'
        type: boolean
        default: true
      deploy_mcp:
        description: 'Deploy MCP server'
        type: boolean
        default: true

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: ${{ vars.GCP_REGION || 'us-central1' }}

jobs:
  deploy-bot:
    name: Deploy Bot Service
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || inputs.deploy_bot
    outputs:
      bot_url: ${{ steps.get-url.outputs.url }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy
        env:
          DAILY_API_KEY: ${{ secrets.DAILY_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CARTESIA_API_KEY: ${{ secrets.CARTESIA_API_KEY }}
          ASSEMBLYAI_API_KEY: ${{ secrets.ASSEMBLYAI_API_KEY }}
          IMAGE_TAG: ${{ github.sha }}
        run: ./scripts/deploy-bot.sh

      - name: Get bot service URL
        id: get-url
        run: |
          URL=$(gcloud run services describe paty-bot --region "${GCP_REGION}" --format 'value(status.url)')
          echo "url=$URL" >> "$GITHUB_OUTPUT"

  deploy-mcp:
    name: Deploy MCP Server
    runs-on: ubuntu-latest
    needs: deploy-bot
    if: always() && (github.event_name == 'push' || inputs.deploy_mcp)

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get bot service URL
        id: bot-url
        run: |
          URL="${{ needs.deploy-bot.outputs.bot_url }}"
          if [ -z "$URL" ]; then
            URL=$(gcloud run services describe paty-bot --region "${GCP_REGION}" --format 'value(status.url)' 2>/dev/null || echo "")
          fi
          if [ -z "$URL" ]; then
            echo "Error: Could not determine bot service URL"
            exit 1
          fi
          echo "url=$URL" >> "$GITHUB_OUTPUT"

      - name: Deploy
        env:
          DAILY_API_KEY: ${{ secrets.DAILY_API_KEY }}
          BOT_SERVICE_URL: ${{ steps.bot-url.outputs.url }}
          IMAGE_TAG: ${{ github.sha }}
        run: ./scripts/deploy-mcp.sh
