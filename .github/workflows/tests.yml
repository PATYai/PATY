name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-voice:
    name: Voice Agent Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: voice

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: UV_GIT_LFS=1 uv sync --dev

    - name: Run tests
      env:
        LIVEKIT_URL: ${{ secrets.LIVEKIT_URL }}
        LIVEKIT_API_KEY: ${{ secrets.LIVEKIT_API_KEY }}
        LIVEKIT_API_SECRET: ${{ secrets.LIVEKIT_API_SECRET }}
      run: uv run pytest -v

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v1
      with:
        version: "latest"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Lint voice agent
      working-directory: voice
      run: |
        uv sync --dev
        uv run ruff check src/
        uv run ruff format --check src/

    - name: Lint MCP server
      working-directory: mcp
      run: |
        uv sync --dev
        uv run ruff check src/
        uv run ruff format --check src/
