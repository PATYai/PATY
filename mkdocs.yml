site_name: PATY
site_description: Voice AI agent that makes phone calls with politeness built in
site_url: https://paty.org

theme:
  name: material
  features:
    - content.code.copy
    - navigation.expand
    - navigation.sections
    - toc.follow
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google

nav:
  - Home: index.md
  - API Reference:
    - Caller: reference/caller.md
    - Protocol: reference/protocol.md
    - Providers:
      - Daily: reference/providers/daily.md
      - Telnyx: reference/providers/telnyx.md
      - WebSocket: reference/providers/websocket_base.md
